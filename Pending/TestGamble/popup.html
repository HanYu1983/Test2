<!DOCTYPE html>
  <html>

        <meta charset="UTF-8">

    <body>
    <h1>福財神自動下注</h1>
    自動下注會在倒數時間為20~60秒時執行，原因為等待網頁讀取。程式中在每個過程中會顧及網路速度而延後呼叫，為避免非預期情況，請在網路好的地方使用。
    <table border="1px">
        <tr>
            <td>投注數</td>
            <td>狀態</td>
            <td>期數</td>
            <td>下注額</td>
            <td>下注位置</td>
            <td>獲獎次數</td>
        </tr>
        <tr>
            <td id='level'>level</td>
            <td id='state'>state</td>
            <td id='drawNumber'>drawNumber</td>
            <td id='bet'>bet</td>
            <td id='pos'>pos</td>
            <td id='win'>win</td>
        </tr>
    </table>
    <!-- <button id='btnStart'>start</button> -->
    
    <script src='jquery.min.js'></script>
    <script src='popup.js'></script>
    </body>
  </html>
