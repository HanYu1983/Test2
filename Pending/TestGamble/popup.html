<!DOCTYPE html>
  <html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
    <h1>福財神自動下注</h1>
    進入下注頁後程式自動啟動。自動下注會在倒數時間為20~60秒時執行，原因為等待網頁讀取。程式中在每個過程中會顧及網路速度而延後呼叫，為避免非預期情況，請在網路好的地方使用。最後一注的結果不列入計算。
    <table border="1px">
        <tr>
            <td>下注數</td>
            <td>狀態</td>
            <td>期數</td>
            <td>下注額</td>
            <td>下注位置</td>
            <td>闖關失敗</td>
            <td>總失敗次數</td>
        </tr>
        <tr>
            <td id='level'>level</td>
            <td id='state'>state</td>
            <td id='drawNumber'>drawNumber</td>
            <td id='bet'>bet</td>
            <td id='pos'>pos</td>
            <td id='loseTime'>loseTime</td>
            <td id='totalLoseTime'>totalLoseTime</td>
        </tr>
    </table>
    
    <script src='jquery.min.js'></script>
    <script src='popup.js'></script>
    </body>
  </html>
